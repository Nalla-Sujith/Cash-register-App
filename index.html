<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash-Register-App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Cash Register Manager</h1>
      <p class="text">
        Enter the bill amount and cash given by the customer and know the
        minimum number of notes to returned.
      </p>
      <label for="bill-amount">Bill Amount:</label>
      <br />
      <input id="bill-amount" type="text" /><br />
      <label for="cash-given">Cash Given:</label>
      <br /><input id="cash-given" type="text" /><br />
      <div class="button-container">
        <div id="check-button">check</div>
        <p id="message"></p>
        <table class="table">
          <caption>
            Return Change
          </caption>
          <tr>
            <th>Noof Notes</th>
            <td class="notes-count"></td>
            <td class="notes-count"></td>
            <td class="notes-count"></td>
            <td class="notes-count"></td>
            <td class="notes-count"></td>
            <td class="notes-count"></td>
            <td class="notes-count"></td>
            <td class="notes-count"></td>
            <td class="notes-count"></td>
          </tr>
          <tr>
            <th>Notes</th>
            <td>2000</td>
            <td>500</td>
            <td>100</td>
            <td>50</td>
            <td>20</td>
            <td>10</td>
            <td>5</td>
            <td>2</td>
            <td>1</td>
          </tr>
        </table>
      </div>
    </div>
  </body>
  <script src="script.js" type="text/javascript"></script>
</html>
